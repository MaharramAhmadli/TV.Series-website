<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://api.disneyapi.dev/character">

</head>
<body>
    <div class="container">
        <div class="row">
            

        </div>
    </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

       <script>
        const rowDiv = document.querySelector('.row');
        axios.get('https://api.tvmaze.com/shows').then(respons=>{
           let arr = respons.data;
           for (let i = 0; i < arr.length; i++){
            console.log(arr[i]);
            rowDiv.innerHTML+=`<div class="col-md-2">
                <img src = "$respons.data[i]img.original}"class="card-img-top"
                <div class="card-body">
                <p>${arr[i].name}</p>
                <p>${arr[i].url}</p>
                <p>${arr[i].externals.imdb}</p>
                <a href="#" class= "btn btn-primary">Details
                </div>
            </div>`
           }
        });


       </script>

</body>
</html>
